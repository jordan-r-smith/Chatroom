<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Code Prompts - Chatroom</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



  <!-- Page Content -->
  <div class="container">
    <div class="col-md-8 col-md-offset-2">

      <div class="row">
        <div class="col-xs-10">
          <h1>Code Prompts Chatroom</h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="form-group">
          <div class="col-xs-4">
            <input type="text" class="form-control" id="username" placeholder="Username" />
          </div>
          <div class="col-xs-4">
            <button id="connect" class="btn btn-success">Connect</button>
          </div>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-xs-8">
          <p id="chatLog"></p>
          <p id="errors"></p>
        </div>
        <div class="col-xs-4">
          <ul id="userlist"></ul>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="form-group">
          <div class="col-xs-4">
            <input id="text" class="form-control" type="text" placeholder="Send a message..." disabled=""/>
          </div>
          <div class="col-xs-4">
            <button id="send" class="btn btn-primary" disabled="">Send</button>
            <button id="disconnect" class="btn btn-default" disabled="">Disconnect</button>
          </div>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-xs-6">
          <footer class="footer">
            <p>&copy; <a href="https://github.com/jordan-r-smith">Jordan Smith</a></p>
          </footer>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.col -->
  </div>
  <!-- /.container -->

  <!-- JQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <!-- Main JavaScript -->
  <script src="js/main.js"></script>

</body>

</html>
